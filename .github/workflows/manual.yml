name: Flutter CI/CD for Firebase Distribution

on:
  push:
    branches:
      - main

jobs:
  # ===== ANDROID BUILD =====
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'

      - name: Install dependencies
        run: flutter pub get
        working-directory: datingplaningapp

      - name: Build Android APK
        run: flutter build apk --release
        working-directory: datingplaningapp

      - name: Distribute Android APK to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          app: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: internal-testers
          releaseNotes: "ðŸš€ Android build from GitHub Actions"
          file: datingplaningapp/build/app/outputs/flutter-apk/app-release.apk


